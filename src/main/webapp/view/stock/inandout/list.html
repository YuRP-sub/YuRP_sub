<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>입출고</title>
</head>
<style>
 	section {
		width: 100%;
		max-width: 1200px;
		margin: auto;
	}
	.scr{
		border: 1px solid #fff;
		width: 1200px;
		height: 450px;
		overflow-y: scroll;
	}
	.tableBox {
		width: 100%;
		max-height: 600px;
		overflow: auto;
	}
	.table > thead{
		position: sticky;
		top:0;
	}
	
	.table > tfoot{
		position: sticky;
		bottom: -1px;
	}

</style>
<script>
$(function(){
	let openWin;
	
	$('#startSearch').on("click",function(e){
		
		e.preventDefault();
		let popUrl = "../inandout/sCodeSearch";
		let popOption = "width = 650px, height=550px, top=300px, left=300px, scrollbars=yes";
		
		window.open(popUrl,"매장",popOption);
		
	});

	$("#list tr").on("click",function(e){
		var row = $(this);
		var rowData = row.find('td').map(function(){
			return $(this).text();
		}).get()[2];
		console.log(rowData);
		
		e.preventDefault();
		let popUrl = "../inandout/detail?search="+rowData;
		let popOption = "width = 1000px, height=550px, top=300px, left=300px, scrollbars=yes";
		openWin = window.open(popUrl,"전표상세",popOption); 
		//openWin.opener.rowData = rowData;
		
	});

	
})

</script>
<body>
<h1>입출고</h1>
<section>
<form action="">
	<div class="searchBox container mb-3 border-bottom">
		<div class="row g-3 align-items-center">		
			<div class="col-md-auto">			
				<div class="input-group">
					<span class="input-group-text">입출고날짜</span>
					<input type="date" class="form-control" name="sday">
					<div class="px-2"> ~ </div> 
					<input type="date" class="form-control" name="eday">
				</div>
			</div>
			<div class="col-md-auto">				
				<div class="input-group">
					<span class="input-group-text">전표번호</span>
					<input id="ioStat" type="text" class="form-control" name="ioStat" placeholder="전표번호 입력"/>
				</div>
			</div>
			<div class="col-md-auto">			
				<div class="input-group">
					<span class="input-group-text">입출고</span>
						<select class="form-select" name="type">
	                        <option value="" selected disabled hidden>입출고 선택</option>
	                        	<option value="매장출고">매장출고</option>
								<option value="시즌반품">시즌반품</option>
								<option value="입고불량반품">입고불량반품</option>
								<option value="기타반품">기타반품</option>
								<option value="본사지시RT">본사지시RT</option>
								<option value="매장요청RT">매장요청RT</option>
	                    </select>
				</div>
			</div>				
			<div class="col-md-auto">			
				<div class="input-group">
					<span class="input-group-text">처리여부</span>
						<select class="form-select" name="rStat">
	                        <option value="" selected disabled hidden>처리여부 선택</option>
	                        <option value="처리">처리</option>
	                        <option value="미처리">미처리</option>
	                    </select>
				</div>
			</div>			
			<div class="col-md-auto">				
				<div class="input-group">
					<span class="input-group-text">매장</span>
						<select class="form-select" name="sName">
	                        <option value="" selected disabled hidden>매장 선택</option>
	                        <option value="admin">본사</option>
	                        <option value="yurp001">강남그린점</option>
	                        <option value="yurp002">굽은다리점</option>
	                        <option value="yurp003">용인점</option>
	                        <option value="yurp004">송파아울렛점</option>
	                    </select>
				</div>
			</div>											
		</div>
		<div class="row justify-content-end align-items-center">
			<div class="col-auto mb-3">				
				<div class="input-group">
					<input class="btn btn-dark" type="submit" value="검색"/>
				</div>	
			</div>
		</div>
	</div>
	<div class="tableBox mb-3">
		<table id="list" class="table table-striped-columns">
			<colgroup>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
			</colgroup>
			<thead>
				<tr class="table-dark">
					<td>번호</td>
					<td>등록날짜</td>
					<td>전표번호</td>
					<td>상태</td>
					<td>출발매장</td>
					<td>도착매장</td>
					<td>총수량</td>
					<td>총액</td>
					<td>처리여부</td>
				</tr>
			</thead>
			<tbody>
			 	<tr th:each="dto : ${inandoutData}" >
					<td th:text="${dto.ioNo}"></td>
					<td th:text="${dto.regDate}"></td>
					<td th:text="${dto.ioStat}"></td>
					<td th:text="${dto.type}"></td>
					<th:block th:each="st : ${storeList}">
					<td th:if="${dto.start eq st.sCode}" th:text="${st.sName}"></td>
					<td th:if="${dto.arrival eq st.sCode}" th:text="${st.sName}"></td>
					</th:block>
					<td th:text="${dto.totCnt}"></td>
					<td th:text="${#numbers.formatInteger(dto.totPrice, 3, 'COMMA')}"></td>
					<td th:text="${dto.process}"></td>
				</tr> 
			</tbody>
			<tfoot class="table-group-divider">
				<tr class="tot table-secondary" th:each="dto2 : ${totData}">
					<td>통계</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td th:text="${dto2.totCnt}"></td>
					<td th:text="${#numbers.formatInteger(dto2.totPrice, 3, 'COMMA')}"></td>
					<td></td>
				</tr>
			</tfoot>
		</table>
	</div>
	</form>
</section>

</body>
</html>
