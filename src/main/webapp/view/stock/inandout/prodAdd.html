<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<title>YuRP</title>
</head>

<style>
	*{
		font-size:14px;
	}
	header{
		display: none;
	}

	input[type="checkbox"]{
		cursor: pointer;
	}
	section {
		width: 100%;
		max-width: 1200px;
		margin: auto;
	}
	.tableBox {
		width: 100%;
		max-height: 600px;
		overflow: auto;
		text-align:center;
	}
	.table > thead{
		position: sticky;
		top:0;
	}
	
	.table > tfoot{
		position: sticky;
		bottom: -1px;
	}

</style>

<script th:inline="javascript">
$(function(){
    $("#btn").on("click",function(){
    
    	var arr = [];
    	
        $("tbody tr").each(function(i){
            var tr = $(this);
            var reqCntValue = tr.find("input[id='reqCnt']").val();
            if (reqCntValue !== "") {
                var obj = {
                    iNo: tr.find("input[id='iNo']").val(),
                    bCode: tr.find("td[id='bCode']").text(),
                    pNum: tr.find("td[id='pNum']").text(),
                    color: tr.find("td[id='color']").text(),
                    pSize: tr.find("td[id='pSize']").text(),
                    liPrice: tr.find("td[id='liPrice']").text(),
                    pName: tr.find("td[id='pName']").text(),
                    storeCnt: tr.find("td[id='startCnt']").text(),
                    inCnt: tr.find("td[id='arrCnt']").text(),
                    reqCnt: reqCntValue 
                };
                arr.push(obj);
            }
        });
        // 부모 함수 호출
        window.opener.setList(arr);
        window.close();
    });
    
    $(document).ready(function(){
/*         var startParam = [[${param.start}]][0].split("_");
        var arrParam = [[${param.arrival}]][0].split("_");
        $("input[name='start']").val(startParam[0]);
        $("input[name='sName']").val(startParam[1]);
        $("input[name='arrival']").val(arrParam[0]);
        $("input[name='arrName']").val(arrParam[1]); */
        
    });
});

</script>
<body>

<section class="container-lg mt-3">
<h3>상품 검색</h3>
<form action="">
	<div class="searchBox container mb-3 border-bottom">
		<div class="row g-3 align-items-center">	
			<div class="col-md-3">			
				<div class="input-group">
					<span class="input-group-text">출발매장 </span>
						<input class="form-control" type="hidden" id="startInput" name="start" th:value="${param.start}" readonly/>
						<input class="form-control" type="text" id="startInput" name="sName" th:value="${param.sName}" readonly/>
				</div>
			</div>	
			<div class="col-md-3">			
				<div class="input-group">
					<span class="input-group-text">도착매장</span>
					<input class="form-control" type="hidden" name="arrival" th:value="${param.arrival}" readonly/>
					<input class="form-control" type="text" name="arrName" th:value="${param.arrName}" readonly/>
				</div>
			</div>	
			<div class="col-md-3">	
					<div class="input-group">
						<span class="input-group-text">브랜드</span>
						<select class="form-select" name="bCode">
	                        <option value="" selected disabled hidden>브랜드 선택</option>
	                        <option th:each="brand : ${blist}" th:text="${brand.bName}" th:value="${brand.bCode}"></option>
	                    </select>
					</div>			
				</div>
			<div class="col-md-3">				
				<div class="input-group">
					<span class="input-group-text">품번</span>
					<input type="text" class="form-control" name="pCode" placeholder="품번 또는 코드 입력"/>
				</div>
			</div>										
		</div>
		<div class="row justify-content-end align-items-center">
			<div class="col-auto mb-3">				
				<div class="input-group">
					<input class="btn btn-dark" type="submit" value="검색"/>
				</div>	
			</div>
		</div>
	</div>
	<div class="tableBox mb-3">
		<table class="table table-striped-columns">
			<colgroup>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
			</colgroup>
			<thead>
				<tr class="table-dark">
					<td>번호</td>
					<td>시즌</td>
					<td>브랜드</td>
					<td>상품등급</td>
					<td>품명</td>
					<td>품번</td>
					<td>컬러</td>
					<td>사이즈</td>
					<td>상품코드</td>
					<td>정가</td>
					<td>할인율</td>
					<td>판매가</td>
					<td>매장재고</td>
					<td>타점재고</td>
					<td>요청수량</td>
				</tr>
			</thead>
			<tbody>
			 	  <tr th:each="prod : ${products}">
					<td th:text="${prodStat.index+1}"></td>
				 	<input type="hidden" id="iNo" th:value="${prod.iNo}"/>
	                <td id="season"  th:value="${prod.season}" th:text="${prod.season}"></td>
					<td id="bCode" th:each="brand:${blist}" th:if="${brand.bCode eq prod.bCode}" th:value="${prod.bCode}" th:text="${brand.bName}"/>
	                <td id="grade" th:value="${prod.grade}" th:text="${prod.grade} ? '스페셜':'일반'" />
	                <td id="pName"  th:value="${prod.pName}" th:text="${prod.pName}"></td>
	                <td id="pNum" th:value="${prod.pNum}" th:text="${prod.pNum}"></td>
	                <td id="color" th:value="${prod.color}" th:text="${prod.color}"></td>
	                <td id="pSize"  th:value="${prod.pSize}" th:text="${prod.pSize}"></td>
	                <td id="pSize"  th:value="${prod.pCode}" th:text="${prod.pCode}"></td>
	                <td id="liPrice" th:value="${prod.liPrice}" th:text="${prod.liPrice}"></td>
	                <td id="pSize"  th:value="${prod.discount}" th:text="${prod.discount}"></td>
	                <td id="pSize"  th:value="${prod.pPrice}" th:text="${prod.pPrice}"></td>
	                <td id="startCnt"  th:value="${prod.startCnt}" th:text="${prod.startCnt}"></td>
	                <td id="arrCnt"  th:value="${prod.arrCnt}" th:text="${prod.arrCnt}"></td>	                 
	                <td>
	                     <input id="reqCnt" class="reqCnt"  type="number" style="width:80%;"/>
	                 </td>
				</tr> 			
			</tbody>
		</table>
	</div>
	</form>
<div>
	<div class="row justify-content-between align-items-center">
		<div class="col-auto mb-3">		
				<input type="button" id="btn" class="btn btn-primary" value="상품추가">		
		</div>
	</div>
</div>
</section>
</body>
</html>
