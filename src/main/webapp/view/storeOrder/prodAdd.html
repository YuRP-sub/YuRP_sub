<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<title>YuRP</title>
</head>

<style>
	*{
		font-size:14px;
	}
	header{
		display: none;
	}

	input[type="checkbox"]{
		cursor: pointer;
	}
	section {
		width: 100%;
		max-width: 1000px;
		margin: auto;
	}
	.tableBox {
		width: 100%;
		max-height: 400px;
		overflow: auto;
		text-align:center;
	}
	.table > thead{
		position: sticky;
		top:0;
	}
	
	.table > tfoot{
		position: sticky;
		bottom: -1px;
	}

</style>

<script th:inline="javascript">
$(function(){
    
});

function chked(){
	var arr = "";
	
    $("input[type='checkbox']:checked").each(function(i){
        var tr = $(this).closest($('tr'));
        var pCode = tr.find("td[id='pCode']").text()

        if(pCode != null || pCode != ""){
	        arr+= pCode+',';
        	
        }
    });
    console.log(arr)
    // 부모 함수 호출s
    window.opener.addList(arr);
   
	
}

</script>
<body>

<section class="container-lg mt-3">
<h3>본사 보유재고 검색</h3>
<form action="">
<input class="form-control" type="hidden" id="startInput" name="start" th:value="${param.start}" readonly/>
<input class="form-control" type="hidden" id="arrivalInput" name="arrival" th:value="${param.arrival}" readonly/>
	<div class="searchBox container mb-3 border-bottom">
		<div class="row justify-content-between align-items-center">	
			<div class="row g-3 col-md-11 mb-2">	
				<div class="col-md-4">	
					<div class="input-group">
						<span class="input-group-text">브랜드</span>
						<select class="form-select" name="bCode">
	                        <option value="" selected disabled hidden>브랜드 선택</option>
	                        <option th:each="brand : ${blist}" th:text="${brand.bName}" th:value="${brand.bCode}"></option>
	                    </select>
					</div>			
				</div>
				<div class="col-md-4">				
					<div class="input-group">
						<span class="input-group-text">품명</span>
						<input type="text" class="form-control" name="pName" placeholder="품명 입력"/>
					</div>
				</div>										
				<div class="col-md-4">				
					<div class="input-group">
						<span class="input-group-text">품번</span>
						<input type="text" class="form-control" name="pCode" placeholder="품번 또는 코드 입력"/>
					</div>
				</div>										
			</div>
			<div class="row g-3 col-md-1 mb-2">		
				<div class="col-auto">				
					<div class="input-group">
						<input class="btn btn-dark" type="submit" value="검색"/>
					</div>	
				</div>
			</div>
		</div>
	</div>
	<div class="tableBox mb-3">
		<table class="table table-striped-columns">
			<colgroup>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
				<col style=""/>
			</colgroup>
			<thead>
				<tr class="table-dark">
					<td></td>
					<td>시즌</td>
					<td>브랜드</td>
					<td>상품등급</td>
					<td>품명</td>
					<td>품번</td>
					<td>컬러</td>
					<td>사이즈</td>
					<td>상품코드</td>
					<td>본사재고</td>
				</tr>
			</thead>
			<tbody>
			 	  <tr th:each="prod : ${products}">
					<td><input type="checkbox"/></td>
	                <td id="season"  th:value="${prod.season}" th:text="${prod.season}"></td>
					<td id="bCode" th:each="brand:${blist}" th:if="${brand.bCode eq prod.bCode}" th:value="${prod.bCode}" th:text="${brand.bName}"/>
	                <td id="grade" th:value="${prod.grade}" th:text="${prod.grade} ? '스페셜':'일반'" />
	                <td id="pName"  th:value="${prod.pName}" th:text="${prod.pName}"></td>
	                <td id="pNum" th:value="${prod.pNum}" th:text="${prod.pNum}"></td>
	                <td id="color" th:value="${prod.color}" th:text="${prod.color}"></td>
	                <td id="pSize"  th:value="${prod.pSize}" th:text="${prod.pSize}"></td>
	                <td id="pCode"  th:value="${prod.pCode}" th:text="${prod.pCode}"></td>
	                <td id="arrCnt"  th:value="${prod.cnt}" th:text="${prod.cnt}"></td>	                 

				</tr> 			
			</tbody>
		</table>
	</div>
	</form>
<div>
	<div class="row justify-content-between align-items-center">
		<div class="col-auto mb-3">		
				<input type="button" id="btn" class="btn btn-primary" value="상품추가" onclick="chked();">		
		</div>
	</div>
</div>
</section>
</body>
</html>
